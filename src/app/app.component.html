<h1 style="color:red"> Irish News </h1>
<ol>
  <li *ngFor="let s of news">
    <p style="color:crimson">
       Author : {{s.author}}
        <br>
        {{s.title}}
        <br>
        {{s.description}}
        <br>
        <a href="{{s.url}}">
          Click here to navigate to news page
        </a>
        <br>
        <img src="{{s.urlToImage}}" width="1000" height="500">
        <br>
        {{s.publishedAt}}
    </p>
  </li>
</ol>
